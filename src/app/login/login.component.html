<div class="div1" style="background-color: rgb(162, 175, 187);height: 520px;">
<div class="container">
    <div class="row">
      <div class="col-md-3">

      </div>
      <div class="col-md-6"><br><br>
        <h1>Register Now</h1>

        <form [formGroup]='info' (ngSubmit)="onSubmit(info.value)">          
          <input type="text" formControlName="fname" size="50" placeholder="First Name"><br><br>
          <input type="text" formControlName="lname" size="50" placeholder="Last Name"><br><br>
          <input type="text" formControlName="email" size="50" placeholder="Email"><br><br>
          <input type="text" formControlName="contact" size="50" placeholder="Contact"><br><br>
          <input type="text" formControlName="city" size="50" placeholder="City"><br><br>
          <button type="submit">Create Account</button>
        </form>
      </div>
      <div class="col-md-3">

      </div>
    </div>
  </div><br>
</div>
